name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        go:
          - name: '1.23'
            version: '1.23'
            channel: '1.23/stable'
            CGO_ENABLED: 1
          - name: '1.23-fips'
            version: '1.23'
            channel: '1.23-fips/stable'
            CGO_ENABLED: 1
          - name: '1.24'
            version: '1.24'
            channel: '1.24/stable'
            CGO_ENABLED: 1
          - name: '1.24-static'
            version: '1.24'
            channel: '1.24/stable'
            CGO_ENABLED: 0

    name: Go ${{ matrix.go.name }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      run: |
        sudo snap install go --channel=${{ matrix.go.channel }} --classic
        export GOTOOLCHAIN=local
        go mod edit -go=${{ matrix.go.version }}

    - name: Build
      run: |
        export GOTOOLCHAIN=local
        export CGO_ENABLED=${{ matrix.go.CGO_ENABLED }}
        go build ./cmd/pebble
    
    - name: Test
      if: ${{ matrix.go.CGO_ENABLED == 1 }}
      run: |
        export GOTOOLCHAIN=local
        export CGO_ENABLED=1
        go test -race ./... -check.vv
        
    - name: Test
      if: ${{ matrix.go.CGO_ENABLED == 0 }}
      run: |
        export GOTOOLCHAIN=local
        export CGO_ENABLED=0
        go test ./... -check.vv

  root-tests:
    runs-on: ubuntu-latest

    name: Root Tests
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}

    - name: Test
      run: |
        PEBBLE_TEST_USER=runner PEBBLE_TEST_GROUP=runner sudo -E -H go test ./...

  format:
    runs-on: ubuntu-latest

    name: Format check
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Ensure no formatting changes
      run: |
        go fmt ./...
        git diff --exit-code

    - name: Ensure no use of empty interface (should be any)
      run: |
        ! egrep -R --exclude-dir .git 'interface\{\}'

  docs:
    runs-on: ubuntu-latest

    name: Automated docs check
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 

    - name: Ensure no CLI reference doc changes
      run: |
        make cli-help
        git diff --exit-code
      working-directory: ./docs
