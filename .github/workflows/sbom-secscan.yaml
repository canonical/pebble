name: SBOM and secscan

on:
  push:
    tags: [v*]  # when publishing a release
  pull_request:  # temporarily for testing in this PR
  workflow_dispatch:

permissions: {}

jobs:
  scan:
    runs-on: [self-hosted, self-hosted-linux-amd64-jammy-private-endpoint-medium]
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: sbomber
        uses: canonical/sbomber/.github/actions/run@main
        with:
          manifest: '${{ github.workspace }}/.sbomber-manifest-snap.yaml'
          artifact-name: secscan-report-upload-snap
