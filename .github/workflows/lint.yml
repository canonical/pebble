name: Lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-mod-file: 'go.mod'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        id: lint
        with:
          version: latest
          args: '-c .github/.golangci.yml --out-format=colored-line-number'
          skip-cache: true

      - name: Print error message
        if: always() && steps.lint.outcome == 'failure'
        run: |
          echo '
          Linting failed. On your local machine, please run
              golangci-lint run -c .github/.golangci.yml --fix
          and check in the changes.'
          exit 1

  staticcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # NOTE: The latest version of staticcheck specifies "go 1.23" in its go.mod
      # file, but when checking Go 1.24 code, needs to be built with Go 1.24. So it
      # doesn't work unless built/installed with Go 1.24. We could use the pre-built
      # binaries, but hard-coding the "go install" version is probably simpler.

      # - uses: actions/setup-go@v4
      #   with:
      #     go-mod-file: 'go.mod'

      # - name: Install staticcheck
      #   run: |
      #     go install honnef.co/go/tools/cmd/staticcheck@v0.6.1

      - uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'

      - name: Install staticcheck
        run: |
          go1.24.1 install honnef.co/go/tools/cmd/staticcheck@v0.6.1

      - name: Run checks
        run: |
          staticcheck ./...
