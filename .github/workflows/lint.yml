name: Lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-mod-file: 'go.mod'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20  # v8
        id: lint
        with:
          version: latest
          args: '-c .github/.golangci.yml --output.text.print-linter-name --output.text.print-issued-lines --output.text.colors'
          skip-cache: true

      - name: Print error message
        if: always() && steps.lint.outcome == 'failure'
        run: |
          echo '
          Linting failed. On your local machine, please run
              golangci-lint run -c .github/.golangci.yml --fix
          and check in the changes.'
          exit 1

  staticcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-mod-file: 'go.mod'

      - name: Install staticcheck
        # Use @<commit> because latest master fails with "requires go >= 1.25.0"
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@b8ec13ce4d00

      - name: Run checks
        run: |
          staticcheck ./...
