                $ref: "#/components/schemas/serviceInfo"
    PostServicesResponse:
      allOf:
        - $ref: "#/components/schemas/BaseAsyncResponse"
        - type: object
          properties:
            result:
              type: "null"
    GetSystemInfoResponse:
